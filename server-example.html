<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Node.ly Server Example</title>

<script type="text/javascript">

	function ShortenURL() {
		xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var shortURL = ('' + self.location).match(/^[A-Za-z]+\:\/\/[A-Za-z]+(?:\:\d+)/)[0] + "/" + xmlhttp.responseText;
				document.getElementById("shortURL").innerHTML = "Your short URL is: <a href=\"" + shortURL + "\">" + shortURL + "</a>.";
			};
		};
		xmlhttp.open("GET", "/shorten?URL=" + escape(document.getElementById("URLTextbox").value), false);
		xmlhttp.send();
	};

</script>

</head>
<body>
Type in the URL you want to shorten: <input id="URLTextbox" name="URL" type="text"></input><input type="submit" onclick="ShortenURL();"></input>
<div id="shortURL"></div>
</body>
</html>
